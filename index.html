  <header>
    <h1>Map Title</h1>

  </header>
  <section>
  <div class="row">
  <div id='map'></div>
  </div>

    </div>

  </div>

</section>
  <!-- Load scripts using Subresource Integrity (SRI) is a security feature 
      that enables browsers to verify that resources they fetch (from a CDN) 
      are delivered without unexpected manipulation. -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
      <!-- Stats Library -->
      <script src="https://unpkg.com/simple-statistics@7.6.0/dist/simple-statistics.min.js"></script>
      
  
  <script>

  $("h1").html("Soil Quality Status in Kentucky") //Change h1

  //Map option
  var options={
    center: [37.8, -85.8],
    zoom: 7.4,
    zoomSnap: .1,
    zoomControl: false
  }

  var info = document.querySelector('#info'); //info division

  //Load Map
  var map=L.map('map', options);
  map.addControl(L.control.zoom({position: 'topright'})); //Zoom controller

  //Draw data to the map
  var countyLayer=$.getJSON("data/soil.json", function (data) {
    var dataLayer=L.geoJson(data, {
      style: function (feature) {
        return {
          color: '#444',
          weight: 1,
          fillOpacity: 1,
          fillColor: '#1f78b4'
        };
      },
      onEachFeature: function (feature, layer) {
        var props=feature.properties;
        var popup=`<p><b>${props.name} county</b></p> 
        Weighted Average Rate:${props["weight_rate"]} rate <br>
        Stadard Deviation: ${props["sd_rate"]}`
        if (L.Browser.mobile) {
            layer.bindPopup(popup);
          } else {
            layer.bindTooltip(popup, {
              sticky: true
            });
          }
      }
    })
    dataLayer.addTo(map);
    drawMap(dataLayer);
  });

  $.when(countyLayer).done(function () { //State border line
      $.getJSON("data/us_states_500k.geojson", function (data) {
        var stateLayer=L.geoJson(data, {
          style: function (feature) {
            return {
              color: '#222',
              weight: 2,
              fillOpacity: 0,
              interactive: false
            };
          },
          filter: function (feature) {
            if (feature.properties.NAME=="Kentucky") {
              return feature;
            }
          }
        });
        stateLayer.addTo(map);
      });
    });

  //Draw map
  function drawMap(dataLayer) {
    var breaks=getClassBreaks(dataLayer);
    dataLayer.eachLayer(function (layer) {
      var props=layer.feature.properties;
      layer.setStyle({
        fillColor: getColor(props["weight_rate"], breaks)
      });
    });
    drawLegend(breaks);
  }

  //Define breaks
  function getClassBreaks(dataLayer) {
    var values=[];
    dataLayer.eachLayer(function (layer) {
      var props=layer.feature.properties;
      if (props["weight_rate"]!=null) {
        var value=props["weight_rate"];
        values.push(value);
      }
    });
    var clusters=ss.ckmeans(values, 5);
    var breaks=clusters.map(function (cluster) {
      return [cluster[0], cluster.pop()];
    });
    return breaks;
  }

  function getColor(d, breaks) {
          if (d<=(breaks[0][1])) {
            return '#a6611a';
          } else if (d<=(breaks[1][1])) {
            return '#dfc27d';
          } else if (d<=(breaks[2][1])) {
            return '#f4a582';
          } else if (d<=(breaks[3][1])) {
            return '#bababa';
          } else if (d<=(breaks[4][1])) {
            return '#404040'
          }
        };
  
  function drawLegend(breaks) {
    var legend=L.control({position: 'topleft'});
    legend.onAdd=function () {
      var div=L.DomUtil.create('div', 'legend');
      div.innerHTML="<h3>Soil Quality</h3>"
      for (var i=0; i<breaks.length; i++) {
        var color=getColor(breaks[i][0], breaks);
        div.innerHTML+=`<span style="background:${color}"></span>
                <label>${(breaks[i][0]).toLocaleString()}&mdash;
                ${(breaks[i][1]).toLocaleString()}</label>`;
      }
      return div;
    }
    legend.addTo(map);
  }
    
  </script>
